{% extends "fazeres/base.html" %}

{% block content %}
<h1>{% if form.instance.pk %}Edit Task{% else %}New Task{% endif %}</h1>
<form method="post" class="form">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
</form>
<a href="{% url 'todo_list' %}" class="btn btn-secondary">Back to list</a>
{% endblock %}
