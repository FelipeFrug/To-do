{% extends "fazeres/base.html" %}

{% block content %}
<h1>Delete Task</h1>
<p>Are you sure you want to delete "{{ todo.text }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Confirm</button>
</form>
<a href="{% url 'todo_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
