{% extends "fazeres/base.html" %}

{% block content %}
<h1>To-Do List</h1>
<form method="post">
    {% csrf_token %}
    <input type="text" name="task" placeholder="Enter a new task">
    <button type="submit">Add Task</button>
</form>

<ul>
    {% for task in tasks %}
        <li>{{ task.text }}</li>
    {% empty %}
        <li>No tasks yet.</li>
    {% endfor %}
</ul>
{% endblock %}
